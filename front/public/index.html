<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List Frontend</title>
  </head>
  <body>
    <h1>Todo List</h1>
    <div>
      <label for="content">Todo Content:</label>
      <input type="text" id="content" />
      <button id="createTodo">Create Todo</button>
    </div>
    <div>
      <ul id="todoList"></ul>
    </div>

    <script>
      // 이 부분에 JavaScript 코드를 작성합니다.

      const createTodoButton = document.getElementById("createTodo");
      const contentInput = document.getElementById("content");
      const todoList = document.getElementById("todoList");

      // 백엔드 API 엔드포인트 URL
      const apiUrl = "http://localhost:8080/api/";

      // 새로운 할 일 항목 생성
      createTodoButton.addEventListener("click", async () => {
        const content = contentInput.value;

        try {
          const response = await fetch(apiUrl + "createTodo", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ content }),
          });

          if (response.ok) {
            const result = await response.json();
            console.log("Created Todo:", result);
            contentInput.value = ""; // 입력 필드 초기화
            // 새로 생성된 할 일 항목을 화면에 표시하거나 갱신하는 로직을 추가할 수 있습니다.
          } else {
            console.error("Failed to create Todo");
          }
        } catch (error) {
          console.error("Error:", error);
        }
      });

      // 할 일 목록을 불러오기
      async function loadTodoList() {
        try {
          const response = await fetch(apiUrl + "listTodos");

          if (response.ok) {
            const result = await response.json();
            console.log("Todo List:", result);
            // 할 일 목록을 화면에 표시하는 로직을 추가할 수 있습니다.
          } else {
            console.error("Failed to fetch Todo List");
          }
        } catch (error) {
          console.error("Error:", error);
        }
      }

      // 페이지 로드 시 할 일 목록 불러오기
      loadTodoList();
    </script>
  </body>
</html>
